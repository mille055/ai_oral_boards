stages:
  - build
  - deploy

variables:
  RUST_VERSION: "stable"
  AWS_DEFAULT_REGION: "us-east-1"
  LAMBDA_FUNCTION_NAME: "radiology-teaching-files"
  S3_BUCKET: "radiology-teaching-files"
  DYNAMODB_TABLE: "RadiologyTeachingFiles"

build-frontend:
  stage: build
  image: node:18
  before_script:
    - cd frontend
    - npm install
  script:
    - npm run lint
    - npm run build
  artifacts:
    paths:
      - frontend/build/
    expire_in: 1 week

build-backend:
  stage: build
  image: rust:slim
  before_script:
    - apt-get update -qy
    - apt-get install -y curl wget zip unzip file xz-utils
    
    # Install Zig
    - wget https://ziglang.org/download/0.11.0/zig-linux-x86_64-0.11.0.tar.xz
    - tar -xf zig-linux-x86_64-0.11.0.tar.xz
    - mv zig-linux-x86_64-0.11.0 /usr/local/zig
    - export PATH="/usr/local/zig:$PATH"
    
    # Install cargo-lambda
    - rustup update
    - cargo install cargo-lambda --locked
    
    - rustup target add aarch64-unknown-linux-gnu
  
  script:
    - echo "Current Rust toolchain:"
    - rustc --version
    - echo "Cargo version:"
    - cargo --version
    - echo "Cargo Lambda version:"
    - cargo lambda --version
    - echo "Zig version:"
    - zig version
    
    # Build for Lambda
    - cargo lambda build --release
    
    # Debug: List contents of build directories
    - echo "Listing target directory:"
    - ls -la target/
    - echo "Listing lambda directory:"
    - ls -la target/lambda/
    
    # Create target directories if they don't exist
    - mkdir -p target/lambda/radiology-teaching-files
    
    # Find the correct bootstrap binary
    - BOOTSTRAP_PATH=$(find target -name bootstrap | grep -E "lambda/radiology-teaching-files|release" | head -n 1)
    
    # Check if bootstrap path is found
    - |
      if [ -z "$BOOTSTRAP_PATH" ]; then
        echo "Error: No bootstrap binary found"
        exit 1
      fi
    
    # Copy bootstrap binary
    - cp "$BOOTSTRAP_PATH" target/lambda/radiology-teaching-files/bootstrap
    - chmod +x target/lambda/radiology-teaching-files/bootstrap
    
    - echo "Verifying bootstrap binary:"
    - file target/lambda/radiology-teaching-files/bootstrap
  
  artifacts:
    paths:
      - target/lambda/radiology-teaching-files/
      - frontend/build/
    expire_in: 1 week
  dependencies:
    - build-frontend

deploy:
  stage: deploy
  image: amazon/aws-cli:latest
  before_script:
    - yum update -y
    - yum install -y zip unzip
  script:
    - |
      if ! aws s3api head-bucket --bucket $S3_BUCKET 2>/dev/null; then
        aws s3 mb s3://$S3_BUCKET
      fi
    - aws s3 sync frontend/build s3://$S3_BUCKET --delete
    - mkdir -p deployment/frontend
    - cp target/lambda/radiology-teaching-files/bootstrap deployment/
    - cp -r frontend/build/* deployment/frontend/
    - cd deployment
    - zip -r ../function.zip .
    - cd ..
    - aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --zip-file fileb://function.zip
  dependencies:
    - build-backend
  only:
    - main
  environment:
    name: production