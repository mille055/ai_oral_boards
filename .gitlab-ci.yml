stages:
  - build
  - deploy

variables:
  RUST_VERSION: "stable"
  AWS_DEFAULT_REGION: "us-east-1"
  LAMBDA_FUNCTION_NAME: "radiology-teaching-files"
  S3_BUCKET: "radiology-teaching-files"
  DYNAMODB_TABLE: "RadiologyTeachingFiles"

# -------------------------------------
# ðŸ“Œ Frontend Build Stage (Node.js)
# -------------------------------------
build-frontend:
  stage: build
  image: node:18
  before_script:
    - cd frontend
    - npm install
  script:
    - npm run lint
    - npm run build
  artifacts:
    paths:
      - frontend/build/
    expire_in: 1 week

# -------------------------------------
# ðŸ“Œ Backend Build Stage (Rust + Lambda)
# -------------------------------------
build-backend:
  stage: build
  image: ghcr.io/cargo-lambda/cargo-lambda:latest  # âœ… Pre-built Lambda Rust image
  script:
    - cargo lambda build --release  # âœ… Automatically handles targets

  artifacts:
    paths:
      - target/lambda/
    expire_in: 1 week
# -------------------------------------
# ðŸ“Œ Deployment to AWS Lambda & S3
# -------------------------------------
deploy:
  stage: deploy
  script:
    - cargo lambda deploy --iam-role $AWS_LAMBDA_ROLE --region $AWS_DEFAULT_REGION $LAMBDA_FUNCTION_NAME
  dependencies:
    - build-backend
  only:
    - main
  environment:
    name: production